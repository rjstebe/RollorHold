<!DOCTYPE html>
<html>
<head>
  <title> Roll Or Hold </title>
  <script type="text/javascript" src="recommend.js"></script>
</head>
<body>
  <!-- HTML5 article tag for content -->
  <div id="content">

    <header>Roll or Hold</header>

    <form name="Calculator" action="">
      <div id="dice">
        <div class="die">
          <button class="increment-button" type="button" onclick="alert('increment')">\25B2</button>
          <img class="die-image" width="3em" alt="Dice-1-b" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Dice-1-b.svg/512px-Dice-1-b.svg.png">
          <button class="decrement-button" type="button" onclick="alert('decrement')">\25BC</button>
        </div>
      </div>
    </form>

    <footer>Ryan Stebe &copy; 2021</footer>
  </div>
</body>
</html>
